<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicon@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="js/script.js"></script>
    <title>Income And Expense Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Income And Expense Calculator</h2>
      <div class="error_message">
        <p>Please Enter The Amount I More Thane 0</p>
      </div>
      <div class="budget_content">
        <div class="ur_budget">
          <form>
            <label for="budget">Your Budget : </label>
            <input
              type="number"
              placeholder="Enter Your Budget"
              class="budget_input"
            />
            <button class="btn" id="btn_budget">Calculate</button>
          </form>
        </div>
        <div class="ur_expenses">
          <form>
            <label for="expenses">Expenses Details : </label>
            <input
              type="text"
              placeholder="Enter Your Expenses Desc!"
              class="expenses_input"
            />
            <input
              type="number"
              placeholder="Enter Your Expenses Amount"
              class="expenses_amount"
            />
            <button class="btn" id="btn_expenses">Add Expenses</button>
          </form>
        </div>
      </div>
      <ul class="cards">
         <li>
           <i class="bi bi-cash-coin"></i>
            <span class="info">
                <h3><span>$</span><span class="budget_card">7,373</span></h3>
                <p>Budget</p>
            </span>
         </li>
         <li>
           <i class="bi bi-credit-card-2-front-fill"></i>
            <span class="info">
                <h3><span>$</span><span class="expenses_card">9,373</span></h3>
                <p>Expenses</p>
            </span>
         </li>
         <li>
            <i class="bi bi-currency-dollar"></i>
            <span class="info">
                <h3><span>$</span><span class="balance_card">3,373</span></h3>
                <p>Balance</p>
            </span>
         </li>
      </ul>
       <div class="tbl_content">
         <h3>Budget Details</h3>
         <div class="tbl_date">
           <ul class="deal">
             <li>1</li>
             <li>Gaming Mouse</li>
             <li><span>$</span>600</li>
             <li>
                <button type="button" class="btn_edit">Edit</button>
                <button type="button" class="btn_delete">Delete</button>
             </li>
           </ul> 
         </div>
       </div>
    </div>  
  </body>
</html>
